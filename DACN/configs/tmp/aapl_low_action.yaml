project:
  seed: 42
  log_dir: logs/aapl
  model_dir: models/aapl
  figure_dir: reports/figures/aapl

data:
  tickers: [AAPL]
  start: 2010-01-01
  end: 2024-12-31
  interval: 1d
  dataset_path: data/processed/aapl/aapl_1d.npz
  train_ratio: 0.8
  feature_window: 50
  technical_indicators:
    - rsi
    - macd
    - stochastic
    - williams_r
    - roc
    - bollinger
    - atr
    - adx
    - obv
    - mfi
    - cci

environment:
  initial_cash: 100000
  transaction_cost: 0.001
  max_position: 0.25
  reward_metric: differential_log_return
  window_size: 64
  reward_positive: 1.15
  reward_negative: -2.6
  reward_scale: 0.95
  action_threshold: 0.02
  direction_reward_weight: 0.38
  trade_penalty: 0.015
  direction_prob_threshold: 0.62
  direction_prob_tolerance: 0.05
  low_vol_direction_threshold: 0.82
  cooldown_steps: 4
  hold_bonus: 0.09
  low_vol_bonus: 0.08
  low_vol_threshold: 0.18
  volatility_lookback: 21
  subthreshold_trade_penalty: 0.018

agent:
  algorithm: PPO
  total_timesteps: 450000
  learning_rate: 0.000007
  learning_rate_end: 0.000003
  gamma: 0.99
  gae_lambda: 0.92
  clip_range: 0.18
  n_steps: 512
  batch_size: 512
  ent_coef: 0.000012
  ent_coef_end: 0.000004
  vf_coef: 0.5
  max_grad_norm: 0.5
  eval_freq: 25000
  policy_kwargs:
    net_arch:
      pi: [256, 128]
      vf: [256, 128]

training:
  train_start_date: 2023-01-01
  train_end_date: 2024-12-31

backtest:
  benchmark: buy_and_hold
  render: false
  save_plots: true
  evaluation_start: 2023-01-01
  evaluation_end: 2024-12-31
