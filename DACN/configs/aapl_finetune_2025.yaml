project:
  seed: 42
  log_dir: logs/aapl_finetune_2025
  model_dir: models/aapl_finetune_2025
  figure_dir: reports/figures/aapl_finetune_2025

data:
  tickers: [AAPL]
  start: 2010-01-01
  end: 2025-12-31
  interval: 1d
  dataset_path: data/processed/aapl/aapl_1d.npz
  train_ratio: 0.85
  feature_window: 50
  # Make sure ADX and momentum proxies exist in features
  technical_indicators:
    - rsi
    - macd
    - stochastic
    - williams_r
    - roc
    - bollinger
    - atr
    - adx
    - obv
    - mfi
    - cci

environment:
  initial_cash: 100000
  transaction_cost: 0.001
  max_position: 0.30
  reward_metric: differential_log_return
  window_size: 64
  reward_positive: 1.15
  reward_negative: -3.2
  reward_scale: 0.9
  # Baseline gating (will be swept around these)
  action_threshold: 0.02
  direction_reward_weight: 0.22
  trade_penalty: 0.03
  direction_prob_threshold: 0.68
  direction_prob_tolerance: 0.03
  low_vol_direction_threshold: 0.70
  cooldown_steps: 6
  hold_bonus: 0.10
  low_vol_bonus: 0.06
  low_vol_threshold: 0.30
  volatility_lookback: 21
  subthreshold_trade_penalty: 0.02
  # Regime-aware gating
  regime_gating_enabled: true
  regime_momentum_lookback: 10
  regime_momentum_threshold: 0.0005  # ~0.05% avg daily ret indicates mild uptrend
  regime_adx_feature_idx: null       # set to ADX feature index if known; else momentum-only
  regime_momentum_feature_idx: null  # set to momentum feature index if available; else use returns mean
  regime_adx_threshold: 20.0
  regime_threshold_delta: 0.02       # relax thresholds in bullish regime

agent:
  algorithm: PPO
  total_timesteps: 350000
  learning_rate: 0.0001
  learning_rate_end: 7.0e-05
  gamma: 0.983
  gae_lambda: 0.969
  clip_range: 0.26
  n_steps: 512
  batch_size: 512
  ent_coef: 0.0029
  ent_coef_end: 0.00078
  vf_coef: 0.68
  max_grad_norm: 0.62
  eval_freq: 25000
  policy_kwargs:
    net_arch:
      pi: [256, 128]
      vf: [256, 128]

training:
  train_start_date: 2023-01-01
  train_end_date: 2025-09-30

backtest:
  benchmark: buy_and_hold
  render: false
  save_plots: true
  evaluation_start: 2025-01-01
  evaluation_end: 2025-09-30
