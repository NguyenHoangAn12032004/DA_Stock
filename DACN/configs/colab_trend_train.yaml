project:
  seed: 42
  log_dir: logs
  model_dir: models
  figure_dir: reports/figures

data:
  tickers: [AAPL, NVDA, GOOG]
  start: 2010-01-01
  end: 2024-12-31
  interval: 1d
  dataset_path: data/processed/aapl_nvda_goog_daily.npz
  train_ratio: 0.8
  feature_window: 50
  technical_indicators:
    - rsi
    - macd
    - stochastic
    - williams_r
    - roc
    - bollinger
    - atr
    - adx
    - obv
    - market_regime

environment:
  initial_cash: 100000
  transaction_cost: 0.001
  max_position: 1.0 # Allow full exposure to maximize trend capture
  reward_metric: trend_following # NEW Metric
  window_size: 64
  reward_positive: 1.5
  reward_negative: -3.0
  reward_scale: 1.0
  action_threshold: 0.05 # Sensitive entry
  direction_reward_weight: 0.5
  trade_penalty: 0.05 # Lower penalty to encourage active trend joining
  direction_prob_threshold: 0.5 # Neutral threshold, let Reward guide decision relative to trend
  
  # Enable Regime Logic for Reward Calculation
  enable_regime_scaling: true
  regime_gating_enabled: true
  
  # Standard defaults for others
  regime_threshold_delta: 0.05
  bull_regime_threshold: 0.0

agent:
  algorithm: PPO
  total_timesteps: 7000000
  learning_rate: 0.0001 # Slightly higher for more dynamic learning? Keep standard for stability.
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  n_steps: 2048
  batch_size: 64
  ent_coef: 0.01 # Encourage exploration
  vf_coef: 0.5
  max_grad_norm: 0.5
  policy_kwargs:
    net_arch:
      pi: [512, 256]
      vf: [512, 256]

backtest:
  benchmark: buy_and_hold
  render: false
  save_plots: true
  evaluation_start: 2022-01-01
  evaluation_end: 2024-12-31
