project:
  seed: 42
  log_dir: logs/nvda/finetune_curriculum
  model_dir: models/nvda/curriculum
  figure_dir: reports/figures/nvda

data:
  tickers: [NVDA]
  start: 2010-01-01
  end: 2024-12-31
  interval: 1d
  dataset_path: data/processed/nvda/nvda_1d.npz
  train_ratio: 0.8
  feature_window: 50
  feature_subset:
    - log_return
    - rolling_volatility
    - sma_ratio
    - ema_ratio
    - rsi
    - macd
    - macd_signal
    - macd_hist
    - stoch_k
    - stoch_d
    - williams_r
    - roc
    - bb_percent
    - bb_width
    - bb_zscore
    - atr_ratio
    - adx
    - plus_di
    - minus_di
    - obv
    - obv_pct
    - mfi
    - cci
    - volume
    - direction_prob
  technical_indicators:
    - rsi
    - macd
    - stochastic
    - williams_r
    - roc
    - bollinger
    - atr
    - adx
    - obv
    - mfi
    - cci

environment:
  initial_cash: 100000
  transaction_cost: 0.001
  max_position: 0.22
  reward_metric: differential_log_return
  window_size: 96
  reward_positive: 1.6
  reward_negative: -3.0
  reward_scale: 1.0
  action_threshold: 0.13
  direction_reward_weight: 0.25
  trade_penalty: 0.10
  direction_prob_threshold: 0.86
  cooldown_steps: 8
  hold_bonus: 0.0

agent:
  algorithm: PPO
  total_timesteps: 160000
  learning_rate: 0.0000185
  learning_rate_end: 0.000006
  gamma: 0.985
  gae_lambda: 0.95
  clip_range: 0.14
  n_steps: 512
  batch_size: 512
  ent_coef: 0.002
  ent_coef_end: 0.0004
  vf_coef: 0.5
  max_grad_norm: 0.45
  chunk_size: 40000
  eval_freq: 20000
  policy_kwargs:
    net_arch:
      pi: [256, 128]
      vf: [256, 128]

backtest:
  benchmark: buy_and_hold
  render: false
  save_plots: true
  evaluation_start: 2022-01-03
  evaluation_end: 2024-12-31
