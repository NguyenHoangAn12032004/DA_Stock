project:
  seed: 42
  log_dir: logs
  model_dir: models
  figure_dir: reports/figures

data:
  tickers: [AAPL, NVDA, GOOG]
  start: 2010-01-01
  end: 2024-12-31
  interval: 1d
  dataset_path: data/processed/aapl_nvda_goog_daily.npz
  train_ratio: 0.8
  feature_window: 50
  feature_subset: null # Load all, including sentiment
  technical_indicators:
    - rsi
    - macd
    - stochastic
    - williams_r
    - roc
    - bollinger
    - atr
    - adx
    - obv
    - cci
    - mfi

environment:
  initial_cash: 100000
  transaction_cost: 0.001
  max_position: 1.0 # Allow full commitment
  window_size: 64
  reward_metric: directional # Standard directional reward
  reward_positive: 1.0
  reward_negative: -1.0
  reward_scale: 1.0
  action_threshold: 0.05
  direction_reward_weight: 0.5
  trade_penalty: 0.05
  direction_prob_threshold: 0.6
  
  # Enable Regime Gating to help LSTM filter noise
  regime_gating_enabled: true
  regime_momentum_lookback: 20
  regime_adx_threshold: 20.0

agent:
  algorithm: RecurrentPPO # The Super AI
  total_timesteps: 7000000 # 7 Million steps
  learning_rate: 0.00003 # Lower LR for LSTM stability
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  n_steps: 1024 # Longer horizon for BPTT
  batch_size: 512
  ent_coef: 0.005 # Good exploration
  vf_coef: 0.5
  max_grad_norm: 0.5
  
  # LSTM Specifics
  policy_kwargs:
    enable_lstm: true
    lstm_hidden_size: 256
    n_lstm_layers: 2
    net_arch:
      pi: [256, 128]
      vf: [256, 128]

backtest:
  benchmark: buy_and_hold
  save_plots: true
  evaluation_start: 2023-01-01
  evaluation_end: 2024-12-31
